<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game </title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./app.js"></script>
  </head>
  <body>

<div id="app">

    <table id="gaming-table">

      <tr class="row-1th">
        <td id="1" class=" gaming-cell column-1th border-right border-bottom"></td>
        <td id="2" class="gaming-cell column-2th border-right border-bottom"></td>
        <td id="3" class="gaming-cell column-3th border-bottom"></td>
      </tr>

      <tr class="row-2th">
        <td id="4" class="gaming-cell column-1th border-right border-bottom"></td>
        <td id="5" class="gaming-cell column-2th border-right border-bottom"></td>
        <td id="6" class="gaming-cell column-3th border-bottom"></td>
      </tr>
      <tr class="row-3th">
        <td id="7" class="gaming-cell column-3th border-right"></td>
        <td id="8" class="gaming-cell column-3th border-right"></td>
        <td id="9" class="gaming-cell column-3th"></td>
      </tr>
    </table>

    <table id="statistics">
      <tr class="statistics-head">
        <td>PLAYER(x)</td>
        <td>TIE</td>
        <td>COMPUTER(o)</td>
        <td class="user-td">
          <i class="fa fa-user" aria-hidden="true"></i>
        </td>
      </tr>
      <tr class="statistics-bottom">
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td class="text-small">1P</td>
      </tr>
    </table>

  </div>

  </body>
</html>
