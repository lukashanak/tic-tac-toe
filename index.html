<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe Game </title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="./app.js" defer></script>
  </head>
  <body>

<div id="app">

    <table id="gaming-table">

      <tr class="row-1">
        <td id="0" class=" gaming-cell col-1 border-right border-bottom"></td>
        <td id="1" class="gaming-cell col-2 border-right border-bottom"></td>
        <td id="2" class="gaming-cell col-3th border-bottom"></td>
      </tr>

      <tr class="row-2">
        <td id="3" class="gaming-cell col-1 border-right border-bottom"></td>
        <td id="4" class="gaming-cell col-2 border-right border-bottom"></td>
        <td id="5" class="gaming-cell col-3 border-bottom"></td>
      </tr>
      <tr class="row-3">
        <td id="6" class="gaming-cell col-3 border-right"></td>
        <td id="7" class="gaming-cell col-3 border-right"></td>
        <td id="8" class="gaming-cell col-3"></td>
      </tr>
    </table>

    <table id="statistics">
      <tr class="statistics-head">
        <td>PLAYER(x)</td>
        <td>GAME</td>
        <td>PLAYER 2(o)</td>
        <td class="user-td">
          <i class="fa fa-user" aria-hidden="true"></i>
          <i class="fa fa-user" aria-hidden="true"></i>
        </td>
      </tr>
      <tr class="statistics-bottom">
        <td id="playerOne_score">0</td>
        <td id="game_number">0</td>
        <td id="playerTwo_score">0</td>
        <td class="text-small">2P</td>
      </tr>
    </table>

  </div>

  </body>
</html>
